<h2>Entries</h2>

<hr />
<button (click)="toggleEntryForm()">Add new Entry?</button>
<app-entry-form *ngIf="visibleForm" (onNewFood)="handleNewFood($event)"></app-entry-form>

<div class="entry-container" *ngFor="let entry of entryList">
  <h3>{{entry.title}}</h3>
  <p>{{entry.date}}</p>
  <a [routerLink]="['/home', entry._id]">Read entry</a>
</div>
